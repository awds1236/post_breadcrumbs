<h1>Post Detail</h1>
{% for crumb in breadcrumbs %}
    <a href="{% url 'post_detail' crumb.0 %}">{{ crumb.1 }}</a>
    {% if not forloop.last %} / {% endif %}
{% endfor %}

<h2>{{ page.1 }}</h2>
<p>{{ page.2 }}</p>

<h3>Sub Pages</h3>
<ul>
    {% for sub_page in sub_pages %}
    <li><a href="{% url 'post_detail' post_id=sub_page.0 %}">{{ sub_page.1 }}</a></li>
    {% empty %}
    <li>No sub pages available.</li>
    {% endfor %}
</ul>

<a href="{% url 'create_sub_post' page.0 %}">Create Sub Page</a>
<br>
<br>
<a href="{% url 'post_list' %}">Page List</a>
